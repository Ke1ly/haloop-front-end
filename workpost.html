<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>換宿條件｜換煥 Haloop</title>
    <script
      src="https://kit.fontawesome.com/adad1a32e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/share.css" />
    <link rel="stylesheet" href="/css/workpost.css" />
    <script defer type="module" src="/src/pages/nav.ts"></script>
    <script defer type="module" src="/src/pages/workpost.ts"></script>
  </head>
  <body>
    <header>
      <div>
        <div class="left"><a href="/">換煥 Haloop</a></div>
        <div class="right">
          <i class="fa-solid fa-bell"></i>
          <div id="notification-count" style="display: none">
            <p id="notification-count-number"></p>
          </div>
          <div id="menu-position-div">
            <div id="visitor-menu">
              <a href="/signup.html"> <div id="sign-up-div">註冊</div></a>
              <div id="sign-in-div">登入</div>
            </div>
            <div id="helper-menu">
              <!-- <div>收藏清單</div> -->
              <a href="/subscription.html"><div>訂閱</div></a>
              <a href="/chat.html"><div>訊息</div></a>
              <hr />
              <a href="/account.html"><div>帳號</div></a>
              <div class="log-out-btn">登出</div>
            </div>
            <div id="host-menu">
              <!-- <div>申請清單</div> -->
              <a href="/chat.html"><div>訊息</div></a>
              <hr />
              <a href="/account.html"><div>帳號</div></a>
              <div class="log-out-btn">登出</div>
            </div>
            <div id="notification-list"></div>
          </div>
          <button id="show-menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section id="summary">
        <section id="summary-wrap">
          <section id="title">
            <div class="title-wrap">
              <span class="position-name"></span>
              <i class="fa-solid fa-location-dot"></i>
              <span class="unit-name"></span>
              <span class="unit-city"></span>
              <span class="unit-district"></span>
            </div>
          </section>
          <section id="img-wrap">
            <div class="summary-img"></div>
          </section>
        </section>
      </section>
      <section id="availability">
        <div id="availability-wrap">
          <div class="available-dates"></div>
          <div class="available-info">
            <div class="min-duration"></div>
            <div class="recruit-count"></div>
          </div>
        </div>
      </section>

      <section id="description">
        <section id="work-description-wrap">
          <h5>志願工作</h5>
          <p class="position-description"></p>
          <div class="position-item">
            <div class="item-title">時長</div>
            <div class="avg-work-hours"></div>
          </div>
          <div class="position-item">
            <div class="item-title">類別</div>
            <div class="position-categories"></div>
          </div>
          <div class="position-item">
            <div class="item-title">條件</div>
            <div class="position-requirements"></div>
          </div>
        </section>
        <section id="benefit-description-wrap">
          <h5>交換福利</h5>
          <p class="benefit-description"></p>
          <div class="benefit-item">
            <div class="item-title">居住</div>
            <div class="benefit-accommodations"></div>
          </div>

          <div class="benefit-item">
            <div class="item-title">飲食</div>
            <div class="benefit-meals"></div>
          </div>

          <div class="benefit-item">
            <div class="item-title">體驗</div>
            <div class="benefit-experiences"></div>
          </div>
        </section>
      </section>

      <section id="location">
        <div id="location-wrap">
          <h5>位置</h5>
          <div><span class="unit-address"></span></div>
          <div id="google-map"></div>
        </div>
      </section>
      <section id="profile">
        <section id="profile-wrap">
          <h5>店家簡介</h5>
          <section class="profile-area">
            <div class="host-profile">
              <div class="host-profile-left">
                <div class="unit-avatar">
                  <img src="/img/user-default.png" alt="" />
                </div>
              </div>
              <div class="host-profile-right">
                <div class="profile-unit-name"></div>
                <div><span class="last-login-at"></span></div>
                <div><span class="joined-at"></span></div>
              </div>
              <div class="send-message-div">
                <button class="send-message-btn">
                  <i class="fa-regular fa-message"></i> 傳送訊息
                </button>
              </div>
            </div>
            <!-- <div class="line"></div> -->
            <div class="unit-profile">
              <div class="unit-description"></div>
              <div class="environments"></div>
            </div>
          </section>
        </section>
      </section>
    </main>
    <template id="environments-tag-template">
      <div class="environment-tag">
        <i class="fa-solid fa-medal"></i>
        <p></p>
      </div>
    </template>
    <dialog id="sign-in-dialog">
      <p>登入</p>
      <hr />
      <form id="sign-in-form">
        <input
          type="email"
          id="sign-in-email"
          placeholder="請輸入電子郵件地址"
        />
        <input type="password" id="sign-in-password" placeholder="請輸入密碼" />
        <button class="sign-in-submit-btn">登入</button>
        <!-- <p>或</p>
          <a href="">使用 Google 繼續</a> -->
        <p id="sign-in-response-message"></p>
        <div id="to-sign-up-btn">
          還沒有帳號？<a href="/signup.html">前往註冊</a>
        </div>
      </form>
    </dialog>
  </body>
</html>
