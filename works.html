<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>探索機會｜換煥 Haloop</title>
    <link rel="stylesheet" href="/css/share.css" />
    <link rel="stylesheet" href="/css/works.css" />
    <script defer type="module" src="/src/pages/nav.ts"></script>
    <script defer type="module" src="/src/pages/works.ts"></script>
    <script
      src="https://kit.fontawesome.com/adad1a32e8.js"

  </head>
  <body>
    <header id="header">
      <div>
        <div class="left"><a href="/">換煥 Haloop</a></div>
        <div class="middle">
          <section id="search-section" class="collapsed">
            <button id="search-summary">
              <div id="search-summary-city"></div>
              <hr />
              <div id="search-summary-date"></div>
              <hr />
              <div id="search-summary-count"></div>
              <div id="search-i-container">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </button>
            <section id="search-bar" class="hidden">
              <div id="search-wrap">
                <div>
                  <label for="search-area">城市</label>
                  <input
                    list="search-area-list"
                    type="text"
                    id="search-area"
                    placeholder="輸入想去的城市"
                  />
                  <datalist id="search-area-list">
                    <option value="基隆市">基隆市</option>
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="臺中市">臺中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="臺南市">臺南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="臺東縣">臺東縣</option>
                    <option value="澎湖縣">澎湖縣</option>
                    <option value="金門縣">金門縣</option>
                    <option value="連江縣">連江縣</option>
                  </datalist>
                </div>
                <div>
                  <label for="">選擇時段</label
                  ><input id="date-range" placeholder="起始日期 — 結束日期" />
                </div>
                <div>
                  <label for="">同行人數</label>
                  <select id="applicant-count">
                    <option value="" selected disabled>選擇人數</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <button id="search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </section>
            <button id="filter-search-btn">
              <i class="fa-solid fa-sliders"></i> <span>篩選條件</span>
            </button>
          </section>
        </div>
        <div class="right">
          <i class="fa-solid fa-bell"></i>
          <div id="notification-count" style="display: none">
            <p id="notification-count-number"></p>
          </div>
          <div id="menu-position-div">
            <div id="visitor-menu">
              <div id="sign-up-div">註冊</div>
              <div id="sign-in-div">登入</div>
            </div>
            <div id="helper-menu">
              <!-- <div>收藏清單</div> -->
              <a href="/subscription.html"><div>訂閱</div></a>
              <a href="/chat.html"><div>訊息</div></a>
              <hr />
              <a href="/account.html"><div>帳號</div></a>
              <div class="log-out-btn">登出</div>
            </div>
            <div id="host-menu">
              <!-- <div>申請清單</div> -->
              <a href="/chat.html"><div>訊息</div></a>
              <hr />
              <a href="/account.html"><div>帳號</div></a>
              <div class="log-out-btn">登出</div>
            </div>
            <div id="notification-list"></div>
          </div>
          <button id="show-menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <div id="search-overlay" class="hidden"></div>
    <main>
      <section id="work-list">
        <section id="no-post">
          <div>沒有符合條件的貼文</div>
          <button id="filter-subscription-cta">訂閱這組條件</button>
        </section>
        <section id="posts"></section>
      </section>
      <section id="google-map"></section>
    </main>
    <template id="work-post-template">
      <section class="work-post">
        <div class="left-arrow">
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="right-arrow">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <a>
          <section class="work-post-left">
            <div class="favorite-btn"></div>
            <div class="work-post-images"></div>
          </section>
          <section class="work-post-right">
            <div class="position-name"></div>
            <div class="unit-name"></div>
            <div class="avg-work-hours"></div>
            <div class="min-stay-days"></div>
            <div class="filter-tags"></div>
            <!-- <div class="position-categories"></div>
            <div class="accommodations"></div>
            <div class="experiences"></div>
            <div class="environments"></div>
            <div class="meals"></div> -->
          </section>
        </a>
      </section>
    </template>
    <dialog id="filter-dialog">

        <button
          type="button"
          class="position-category-option-btn toggle-option"
          data-value="插畫"
          data-id="9"

        </button>
        <button
          type="button"
          class="position-category-option-btn toggle-option"
          data-value="平面設計"

        <button

        </button>
        <button
          type="button"

        >
          木工
        </button>
        <button
          type="button"
          class="position-category-option-btn toggle-option"

        </button>
        <button

          data-value="平面攝影"

        <button

        <button
          type="button"
          class="position-category-option-btn toggle-option"
          data-value="其他"
          data-id="20"

        </button>
      </div>
      <h5>平均每日工時</h5>
      <label for="average-work-hours">平均每日工時小於</label>
      <select id="average-work-hours">
        <option value="" selected disabled>選擇平均工時</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <h5>最短停留</h5>
      <label for="min-stay-days">接受最短停留</label>
      <select id="min-stay-days">
        <option value="" selected disabled>選擇停留長度</option>
        <option value="1">無限制</option>
        <option value="7">一週</option>
        <option value="14">兩週</option>
        <option value="21">三週</option>
        <option value="30">一個月</option>
        <option value="60">兩個月</option>
      </select>
      <h5>住宿</h5>
      <div id="accommodation-option-btns">

        <button

      <button id="start-filter-search-btn">開始查詢</button>
      <button id="filter-subscription-btn">訂閱這組條件</button>
      <div class="subscription-error-message"></div>
    </dialog>
    <dialog id="sign-in-dialog">
      <p>登入</p>
      <hr />
      <form id="sign-in-form">
        <input
          type="email"
          id="sign-in-email"
          placeholder="請輸入電子郵件地址"
        />
        <input type="password" id="sign-in-password" placeholder="請輸入密碼" />
        <button class="sign-in-submit-btn">登入</button>
        <!-- <p>或</p>
          <a href="">使用 Google 繼續</a> -->
        <p id="sign-in-response-message"></p>
        <div id="to-sign-up-btn">
          還沒有帳號？<a href="/signup.html">前往註冊</a>
        </div>
      </form>
    </dialog>
    <dialog id="subscription-dialog">
      <div class="dialog-title">訂閱符合整組條件的貼文</div>
      <hr />
      <div id="filter-detail-to-subscription">
        <div>
          <span class="filter-start-date"></span>

          <span class="filter-city"></span>

        <div>

          <div><span class="filter-accommodations"></span></div>
          <div><span class="filter-environments"></span></div>

        </div>
      </div>
      <form>
        <label for="">為這組條件命名</label>
        <input type="text" id="filter-name-input" />
        <button id="filter-subscription-confirm-btn" type="button">
          確認訂閱
        </button>
      </form>
      <div class="subscription-response-message"></div>
    </dialog>
  </body>
</html>
